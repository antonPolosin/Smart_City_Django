  <script>
    function initMap() {
      var brisbane = {lat: -27.4698, lng: 153.0251};

      //Init Map
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: brisbane
      });

      //Example Markers
      var marker = new google.maps.Marker({
        position: brisbane,
        map: map
      });
      var qut = new google.maps.Marker({
        position: {lat: -27.477356, lng: 153.028423},
        map: map
      });
      var uq = new google.maps.Marker({
        position: {lat: -27.495431, lng: 153.01203},
        map: map
      });
      var griffith = new google.maps.Marker({
        position: {lat: -27.555090, lng: 153.053258},
        map: map
      });

      //Cluster Example
      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });
      var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
    }

    var locations = [
        {lat: -27.477073, lng: 153.020317},

        {lat: -27.472124, lng: 153.025239},
        {lat: -27.469630, lng: 153.021226},
      ]
  </script>
